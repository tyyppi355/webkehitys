<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
    div{
      border-style: solid;
      width: 8%
    }
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
  let test = document.getElementById("divi");

// This handler will be executed only once when the cursor
// moves over the unordered list
  test.addEventListener("mouseover", function( event ) {
    // highlight the mouseenter target
    event.target.style.color = "green";
    alert("You are howering over text div");

    // reset the color after a short delay
    setTimeout(function() {
      event.target.style.color = "";
    }, 500);
  }, false);

};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}



  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div>
  <p id="divi">Teksti√§ nii julmetusti. </p>
</div>
</body>
</html>
