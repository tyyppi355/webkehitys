<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
    'use strict';

    function makeCar() {
      const makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
      const models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
      const years = [1955, 1957, 1948, 1954, 1961];
      const colors = ["red", "blue", "tan", "yellow", "white"];
      const convertible = [true, false];

      const rand1 = Math.floor(Math.random() * makes.length);
      const rand2 = Math.floor(Math.random() * models.length);
      const rand3 = Math.floor(Math.random() * years.length);
      const rand4 = Math.floor(Math.random() * colors.length);
      const rand5 = Math.floor(Math.random() * 5);
      const rand6 = Math.floor(Math.random() * 2);

      const engine = makeEngine();

      return {
        make: makes[rand1],
        model: models[rand2],
        year: years[rand3],
        color: colors[rand4],
        passengers: rand5,
        convertible: convertible[rand6],
        mileage: 0,
        cylinder: engine.cylinder,
        cc: engine.cc,
        fuel: engine.fuel,
        torq: engine.torq
      };
    }

    function makeEngine() {
      const cylinders = [3, 4, 5, 6, 8, 10, 12];
      const ccs = [1500, 2000, 2500, 3000, 3500, 4000, 4500, 5000, 5500, 6000];
      const fuels = ["diesel", "bensiini", "bio-diesel", "paistorasva"];
      const torqs = ["200Nm", "350Nm", "520Nm", "600Nm", "785Nm", "820Nm"];
      const rand1 = Math.floor(Math.random() * cylinders.length);
      const rand2 = Math.floor(Math.random() * ccs.length);
      const rand3 = Math.floor(Math.random() * fuels.length);
      const rand4 = Math.floor(Math.random() * torqs.length);

      return {
        cylinder: cylinders[rand1],
        cc: ccs[rand2],
        fuel: fuels[rand3],
        torq: torqs[rand4]
      };
    }

    function displayCar(car) {
      console.log("Ajoneuvovalintasi on " + car.year + " " + car.make + " " + car.model + ". Moottorissa on " +
              car.cylinder + " sylinteriä, tilavuudeltaan " + car.cc + " kuutiosenttimetriä, käyttää " + car.fuel + " menovetenä ja omaa " + car.torq + " vääntömomentin.");
    }

    const carToSell = makeCar();
    displayCar(carToSell);

  </script>
</head>
<body></body>
</html>
