<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Car with fuel</title>
    <script>

        const fiat = {
            make: "Fiat",
            model: "500",
            year: 2015,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            fuel: 0,
            started: false,

            start: function () {
                if (this.fuel === 0) {
                    console.log("Tankki on tyhjä, täytä se ennen lähtöä!");
                } else {
                    this.started = true;
                }
            },

            stop: function () {
                this.started = false;
            },

            drive: function () {
                function updateFuel(fuel) {
                    fuel = fuel - 1;
                    return fuel;
                }

                if (this.started) {
                    if (this.fuel > 0) {
                        console.log(this.make + " " + this.model + " kulkee!");
                        this.fuel = updateFuel(this.fuel);
                    } else {
                        console.log("Bensa loppu.");
                        this.stop();
                    }
                } else {
                    console.log("Käynnistä moottori ensin.");
                }
            },
            addFuel: function (määrä) {
                console.log("Täytetään tankkia...");
                this.fuel = this.fuel + määrä;
               }
           };

        fiat.start();
        fiat.drive();
        fiat.addFuel(3);
        fiat.start();
        fiat.drive();
        fiat.drive();
        fiat.drive();
        fiat.stop();
    </script>
</head>
<body>
</body>
</html>
